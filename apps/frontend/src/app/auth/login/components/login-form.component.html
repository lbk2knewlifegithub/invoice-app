<div class="grid place-items-center">
  <div class="space-y-8 lg:space-y-10">
    <lbk-logo class="block"></lbk-logo>

    <!-- title -->
    <h1>Login</h1>
    <!-- end title -->
  </div>

  <form class="grid gap-6 mt-12" (ngSubmit)="submit()" [formGroup]="form">
    <!-- username -->
    <div class="space-y-2">
      <label for="username" class="text-muted-900">Username</label>
      <input formControlName="username" id="username" type="text" />
    </div>
    <!-- end username -->

    <!-- password -->
    <div class="space-y-2">
      <label for="password" class="text-muted-900">Password</label>
      <input formControlName="password" id="password" type="password" />
    </div>
    <!-- end password -->

    <!-- login button-->
    <button
      [disabled]="form.invalid"
      type="submit"
      class="mt-3 px-14 btn btn-primary"
    >
      Login
    </button>
    <!-- end login button-->
  </form>

  <!-- or sign up -->
  <div class="mt-6 space-y-6 text-center">
    <p class="text-xl font-bold">Or</p>

    <a routerLink="/sign-up" class="px-14 btn btn-basic bg-muted-500">
      Signup
    </a>
  </div>
  <!-- end or sign up -->
</div>
