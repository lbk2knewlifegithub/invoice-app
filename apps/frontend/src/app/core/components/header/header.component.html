<header
  [class.fixed]="openOverlay"
  class="z-50 w-full lg:fixed lg:left-0 lg:top-0 lg:w-fit lg:h-full"
>
  <nav
    class="bg-dark-900 flex items-center justify-between lg:flex-col lg:h-full lg:rounded-r-[20px] lg:overflow-hidden"
  >
    <!-- logo -->
    <lbk-logo routerLink="/" class="cursor-pointer"></lbk-logo>
    <!-- end logo -->

    <div
      class="flex items-center h-full gap-6 pr-6 md:gap-8 lg:flex-col lg:h-auto lg:p-0 lg:pb-6"
    >
      <!-- theme -->
      <lbk-theme
        (click)="toggleTheme()"
        [darkTheme]="darkTheme"
        class="block lg:mb-2"
      ></lbk-theme>
      <!-- end theme -->

      <!-- divider -->
      <div
        class="relative h-[72px] w-[1px] bg-muted-800/20 lg:h-[1px] lg:w-[103px]"
      ></div>
      <!-- end divider -->

      <lbk-profile [hidden]="!loggedIn" (click)="logout.emit()"></lbk-profile>

      <lbk-login-button [hidden]="loggedIn"></lbk-login-button>
    </div>
  </nav>
</header>
